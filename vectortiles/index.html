<!DOCTYPE html>
<html lang="en">

<head>
    <title>vectortiles</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
    <style>
        #loading {
            position: fixed;
            background-color: #f2f2f2;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: flex;
        }
        /*from https://projects.lukehaas.me/css-loaders/*/
        .loader,
        .loader:after {
            border-radius: 50%;
            width: 10em;
            height: 10em;
        }

        .loader {
            margin: auto;
            font-size: 10px;
            position: relative;
            text-indent: -9999em;
            border-top: 1.1em solid rgba(52, 52, 52, 0.2);
            border-right: 1.1em solid rgba(52, 52, 52, 0.2);
            border-bottom: 1.1em solid rgba(52, 52, 52, 0.2);
            border-left: 1.1em solid #333333;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation: load8 1.1s infinite linear;
            animation: load8 1.1s infinite linear;
        }

        @-webkit-keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="vt-title">
        <h3>Vector Tiles served via GeoServer + Vector Tiles Extension (WMTS)</h3>
        <p id="vt-snippet"></p>
    </div>
    <div class="vt-container">

        <div class="vt-openlayers-mbs-map vt-map-container">
            <div class="vt-map-desc">OpenLayers (Converted from MB Style)</div>
            <div id="vt-openlayers-mbs-map" class="vt-map-target"></div>
        </div>
        <div class="vt-leaflet-mbgl-map vt-map-container">
            <div class="vt-map-desc">Leaflet + MapBox GL (MB Style)</div>
            <div id="vt-leaflet-mbgl-map" class="vt-map-target"></div>
        </div>
        <div class="vt-mapboxgl-map vt-map-container">
            <div class="vt-map-desc">MapBox GL (MB Style)</div>
            <div id="vt-mapboxgl-map" class="vt-map-target"></div>
        </div>

        <div class="vt-openlayers-map vt-map-container">
            <div class="vt-map-desc">OpenLayers (OL Style)</div>
            <div id="vt-openlayers-map" class="vt-map-target"></div>
        </div>
        <div class="vt-leaflet-map vt-map-container">
            <div class="vt-map-desc">Leaflet + Leaflet.VectorGrid (Leaflet Style)</div>
            <div id="vt-leaflet-map" class="vt-map-target"></div>
        </div>
        <div class="vt-tangram-map vt-map-container">
            <div class="vt-map-desc">Leaflet + Tangram (Tangram Style)</div>
            <div id="vt-tangram-map" class="vt-map-target"></div>
        </div>

    </div>
    <div id="loading"><div class="loader"></div></div>
    <script language="javascript" type="text/javascript" src="./dist/vectortiles.js"></script>
</body>

</html>
